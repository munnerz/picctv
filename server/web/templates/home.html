<html>
	<head>
		<title>{{ title }}</title>
	</head>

	<body>
		<h3>Welcome to {{ title }}</h3>

		<span>You can view recordings by choosing camera below...</span>

		<ul>
		{% for cameraId,details in cameras.items() %}
			<li><a href="/camera/{{ details["cameraId"] }}">{{details["cameraId"]}}</a> ({{details["numberOfVideos"]}} recordings)</li>
		{% end %}
		</ul>
	</body>
</html>
