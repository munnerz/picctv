{% extends 'clips/bootstrap.html' %}

{% load url from future %}

{% load bootstrap3 %}

{% load base_extra %}

{% block bootstrap3_content %}
    <div class="container">

        <nav class="navbar navbar-default navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="{% url 'home' %}">PiCCTV</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="{% active_page request "home" %}"><a href="{% url 'home' %}">home</a></li>
                        <li class="{% active_page request "list" %}"><a href="{% url 'list' %}">list clips</a></li>
                    </ul>
                    <p class="navbar-right navbar-text">{% block title %}(no title){% endblock %}</p>
                </div>

            </div>
        </nav>

        {% bootstrap_messages %}

        {% block content %}(no content){% endblock %}
    </div>

{% endblock %}
