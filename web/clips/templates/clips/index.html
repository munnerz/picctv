{% extends 'clips/base.html' %}

{% block nosidebar %}{% endblock %}
{% block title %}PiCCTV{% endblock %}

{% block content %}
<div class="well col-xs-12 col-sm-offset-1 col-sm-10">
        <div class="page-header">
          <h1>Recent log messages</h1>
        </div>
        <ul class="list-group">
{% for log in logs %} 
          <li class="list-group-item list-group-item-{{ log.level }}">
            
            <div id="log-meta-items" class="row visible-xs-block visible-sm-inline pull-left-xs pull-right-sm">
              <button class="btn btn-xs btn-info">{{ log.save_time | date:'Y-m-d H:i:s' }}</button>
              <button class="btn btn-xs btn-{{ log.level }}">{{ log.level }}</button>
              <button class="btn btn-xs btn-success">{{ log.sender }}</button>
            </div>
            <div class="visible-xs-block clearfix"></div>
            <strong style="margin-left: 10px;">{{ log.message }}</strong>
          </li>
{% endfor %}
        </ul>
</div>
{% endblock %}
